name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.0
          architecture: x64
          cache: 'pip'
      - name: Install Dependencies
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: pip install -r requirements.txt
      - name: Run Tests
        if: ${{ steps.filter.outputs.py_modified == 'true' }}
        run: py.test /tests